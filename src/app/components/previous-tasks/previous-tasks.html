<div class="container py-5 mt-5 d-flex flex-column align-items-center">
  <h1 class="fw-bold text-fourth mb-3 text-white">Look Back & Celebrate!</h1>
  <p class="fs-5 mb-4 text-center text-white">{{ motivationalMessage }}</p>

  <div class="row g-4 w-100 justify-content-center">
    <div class="col-md-4" *ngFor="let task of completedTasks; let i = index">
      <div
        class="card shadow border-0 rounded-4 h-100 animate-card"
        [ngClass]="'delay-' + (i+1)"
      >
        <div class="card-body d-flex flex-column p-4">
          <h5 class="card-title text-fourth fw-semibold mb-2">
            {{ task.title }}
          </h5>
          <p class="card-text text-muted mb-3">
            Completed on: {{ task.completedOn }}
          </p>

          <div class="mb-2">Score: {{ task.score }}%</div>
          <div class="progress" style="height: 10px">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              [style.width.%]="task.score"
              [attr.aria-valuenow]="task.score"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <span class="badge bg-success mt-3 align-self-start">Completed</span>
        </div>
      </div>
    </div>
  </div>

  <a routerLink="/home" class="btn btn-third fw-semibold rounded-pill mt-4">
    Back to Dashboard
  </a>
</div>
