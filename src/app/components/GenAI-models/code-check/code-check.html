<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-card p-5 rounded-4 shadow-lg text-center">
    <h3 class="form-title mb-4">Check GitHub Build Status</h3>
    <p class="subtitle mb-4">
      Click the button below to check the current build status from GitHub.
    </p>

 <button class="btn btn-submit w-100 d-flex justify-content-center align-items-center"
        (click)="checkStatus()" [disabled]="loading">
  <ng-container *ngIf="loading; else text">
    <span class="loader"></span>
  </ng-container>
  <ng-template #text>
    Check Status
  </ng-template>
</button>


    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

    <div *ngIf="result as res" class="details mt-4">
      <div class="detail-card">
        <h4>Status</h4>
        <p>{{ res.status }}</p>
      </div>
      <div class="detail-card" *ngIf="res.message">
        <h4>Message</h4>
        <p>{{ res.message }}</p>
      </div>
 
   
    </div>
  </div>
</div>
