<div class="container mt-4">
  <h3>Check GitHub Build Status</h3>

  <button class="btn btn-primary" (click)="checkStatus()" [disabled]="loading">
    {{ loading ? 'Loading...' : 'Check Status' }}
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <div *ngIf="result as res" class="mt-3">
    <p><strong>Status:</strong> {{ res.status }}</p>
    <p *ngIf="res.message"><strong>Message:</strong> {{ res.message }}</p>
    <p *ngIf="res.url">
      <strong>URL:</strong>
      <a [href]="res.url" >{{ res.url }}</a>
    </p>
    <p *ngIf="res.updatedAt"><strong>Updated At:</strong> {{ res.updatedAt }}</p>
  </div>
</div>
