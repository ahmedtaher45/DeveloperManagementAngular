<div
  class="card-container d-flex justify-content-between align-items-center p-2 mb-2"
>
  <div class="flex-grow-1">
    <span *ngIf="!editing">{{ card.title }}</span>
    <input
      *ngIf="editing"
      [(ngModel)]="card.title"
      (blur)="editing=false"
      (keyup.enter)="editing=false"
      class="form-control form-control-sm"
    />
  </div>
  <div class="ms-2 btn-group btn-group-sm">
    <button
      class="btn btn-outline-secondary"
      (click)="editing=true"
      title="Edit"
    >
      <i class="bi bi-pencil"></i>
    </button>
    <button
      class="btn btn-outline-danger"
      (click)="workspaceService.deleteCard(listIndex, cardIndex)"
      title="Delete"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
