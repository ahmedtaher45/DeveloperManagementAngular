<div
  *ngIf="workspace"
  class="d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow-lg rounded-4 p-4"
    style="max-width: 500px; width: 100%; border: none"
  >
    <div class="card-body text-center">
      <h2 class="card-title mb-3 fw-bold text-primary">{{ workspace.name }}</h2>
      <p class="card-text text-muted mb-3">{{ workspace.description }}</p>
      <div class="text-muted small mb-2">
        <i class="bi bi-hash"></i> ID: {{ workspace.id }}
      </div>

      <input
        type="text"
        class="form-control mt-3"
        [(ngModel)]="customNoteInput"
        placeholder="اكتب وصف مميز لهذا Workspace"
      />

      <button class="btn btn-primary mt-2" (click)="saveNote()">
        Save Description
      </button>

      <div class="mt-3 text-secondary">
        <span class="fw-semibold">{{ savedNote }}</span>
      </div>
    </div>
  </div>
</div>
