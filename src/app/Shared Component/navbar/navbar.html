<!-- Overlay -->
<div class="overlay" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
  <div class="container-fluid">
    <button
      class="btn sidebar-toggle-btn text-white me-2"
      (click)="toggleSidebar()"
      [class.active]="isSidebarOpen"
    >
      &#9776;
    </button>

    <a
      class="navbar-brand d-flex align-items-center text-white fw-bold"
      routerLink="/home"
      style="gap: 0.5rem"
    >
      <img
        src="https://img.freepik.com/premium-vector/people-rune-logo-design-template_18099-2098.jpg"
        alt="Logo"
      />
      Run Task
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0 gap-2 me-auto">
        <li class="nav-item">
          <a
            routerLink="/home"
            routerLinkActive="active-link"
            class="nav-link text-white"
            >Home</a
          >
        </li>
       
        <li class="nav-item">
          <a
            routerLink="/tasks"
            routerLinkActive="active-link"
            class="nav-link text-white"
            >Tasks</a
          >
        </li>
        <li class="nav-item">
              <a
                routerLink="/developers"
                routerLinkActive="active-link"
                class="nav-link text-white"
                >Developers</a
              >
  </li>

      </ul>

    <div class="d-flex align-items-center gap-2 text-white ms-auto"
     *ngIf="authService.user$ | async as user">
  <span>Welcome, {{ user.displayName }}</span>
  <button class="logout-btn" (click)="authService.logout()">Logout</button>
</div>

    </div>
  </div>
</nav>

<!-- Sidebar -->
<div
  class="custom-sidebar"
  [ngClass]="{ 'show': isSidebarOpen, 'hide': !isSidebarOpen }"
>
  <div class="sidebar-header text-center">
    <img
      src="https://img.freepik.com/premium-vector/people-rune-logo-design-template_18099-2098.jpg"
      alt="Logo"
      class="sidebar-logo"
    />
    <div class="sidebar-subtitle">Manage your team easily</div>
  </div>

  <ul>
    <li>
      <div
  class="d-flex align-items-center justify-content-between fw-semibold mb-1"
  style="cursor: pointer"
  (click)="goToProfile()"
>
  <button class="btn btn-outline-primary w-100 text-start">
    ðŸ‘¤ Profile
  </button>
</div>

    </li>

    <li><a routerLink="/home" (click)="closeSidebar()">Home</a></li>
    
    <li><a routerLink="/tasks" (click)="closeSidebar()">Tasks</a></li>
    <li><a routerLink="/work" (click)="closeSidebar()">WorkSpaces</a></li>
    <li class="workspace-item">
      <a routerLink="/create" class="add-icon">
        <i class="fas fa-plus"></i> Create new WorkSpace
      </a>
    </li>
    <li *ngFor="let workspace of workspaces" class="workspace-item" style="position: relative;">
      <button class="workspace-btn" (click)="goToWorkspace(workspace.id)">
        {{ workspace.name }}
      </button>
    
      <!-- Edit from here ya ayah -->
      <div class="dropdown-wrapper">
        <button
          class="options-button"
          (click)="toggleOptions(workspace.id); $event.stopPropagation()"
        >
          â‹®
        </button>
    
        <div *ngIf="activeMenu === workspace.id" class="dropdown-menu-custom" (click)="$event.stopPropagation()">
          <button (click)="onEdit(workspace.id)">Edit</button>
          <button (click)="onDelete(workspace.id)">Delete</button>
        </div>
      </div>
    </li>
    
  </ul>
  
    <div class="d-flex align-items-center gap-2 text-white ms-auto"
     *ngIf="authService.user$ | async as user">
<!-- 
  <button class="logout-btn" (click)="authService.logout()">Logout</button> -->
</div>

<!-- Popup Form -->
<div class="popup-overlay" *ngIf="showEditPopup">
  <div class="popup-form">
    <h5>Edit Workspace Token</h5>
    <form #editForm="ngForm" (ngSubmit)="onSaveEdit()">
      <input
        type="text"
        name="GithubToken"
        [(ngModel)]="selectedToken!.GithubToken"
        placeholder="GitHub Token"
        required
      />
      <input
        type="text"
        name="GithubRepo"
        [(ngModel)]="selectedToken!.GithubRepo"
        placeholder="GitHub Repo"
        required
      />
      <input
        type="text"
        name="OwnerName"
        [(ngModel)]="selectedToken!.OwnerName"
        placeholder="Owner Name"
        required
      />
      <input
        type="text"
        name="UserAgent"
        [(ngModel)]="selectedToken!.UserAgent"
        placeholder="User Agent"
        required
      />

      <div class="popup-actions">
        <button type="submit">Save</button>
        <button type="button" (click)="closeEditPopup()">Cancel</button>
      </div>
    </form>
  </div>
</div>

   
</div>
