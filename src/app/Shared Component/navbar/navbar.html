<div class="custom-sidebar" #sidebar [class.show]="isSidebarOpen">
  <div class="sidebar-header text-center">
    <img src="https://img.freepik.com/premium-vector/people-rune-logo-design-template_18099-2098.jpg" alt="Logo" class="sidebar-logo" />
    <div class="sidebar-subtitle">Manage your team easily</div>
  </div>
  <ul>
    <li><a (click)="onprofileClick()">Profile</a></li>
    <li><a (click)="onhomeClick()">Home</a></li>
    <li>
      <a routerLink="/create" class="add-icon">
        <i class="fas fa-plus"></i> Create new WorkSpace
      </a>
    </li>
    <li>
      <div class="all-workspaces-btn" (click)="toggleAllWorkspaces()">
        <span>All Workspaces</span>
        <i [class]="allWorkspacesExpanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
      </div>
    </li>
    <ul class="workspace-list" [class.expanded]="allWorkspacesExpanded">
      <li *ngFor="let workspace of workspacesWithProfile; let i = index" class="workspace-item" [class.last-item]="i === workspacesWithProfile.length - 1">
        <button class="workspace-btn" (click)="onWorkspaceClick(workspace)">
          {{ workspace.workspaceName }}
        </button>
        <div class="dropdown-wrapper">
          <button class="options-button" (click)="toggleOptions(workspace.workspaceId); $event.stopPropagation()">â‹®</button>
          <div *ngIf="activeMenu === workspace.workspaceId" class="dropdown-menu-custom">
            <button (click)="onEdit(workspace.workspaceId)">Edit</button>
            <button (click)="confirmDelete(workspace.workspaceId)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </ul>
</div>

<div class="popup-overlay" *ngIf="showEditPopup">
  <div class="popup-form">
    <h5>Edit Workspace Token</h5>
    <form (ngSubmit)="onSaveEdit()">
      <div class="form-group">
        <label for="workspaceName">Workspace Name</label>
        <input 
          type="text" 
          id="workspaceName"
          [(ngModel)]="selectedToken!.Name" 
          name="Name" 
          placeholder="Enter workspace name" 
          required
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="githubToken">GitHub Token</label>
        <input 
          type="text" 
          id="githubToken"
          [(ngModel)]="selectedToken!.GithubToken" 
          name="GithubToken" 
          placeholder="Enter GitHub token" 
          required
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="githubRepo">GitHub Repository</label>
        <input 
          type="text" 
          id="githubRepo"
          [(ngModel)]="selectedToken!.GithubRepo" 
          name="GithubRepo" 
          placeholder="Enter GitHub repository" 
          required
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="ownerName">Owner Name</label>
        <input 
          type="text" 
          id="ownerName"
          [(ngModel)]="selectedToken!.OwnerName" 
          name="OwnerName" 
          placeholder="Enter owner name" 
          required
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="userAgent">User Agent</label>
        <input 
          type="text" 
          id="userAgent"
          [(ngModel)]="selectedToken!.UserAgent" 
          name="UserAgent" 
          placeholder="Enter user agent" 
          required
          class="form-control"
        >
      </div>
      <div class="popup-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeEditPopup()">Cancel</button>
      </div>
    </form>
  </div>
</div>
