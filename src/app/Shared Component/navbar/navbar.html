<!-- Overlay -->
<div class="overlay" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
  <div class="container-fluid">
    <button class="btn sidebar-toggle-btn text-white me-2" (click)="toggleSidebar()">&#9776;</button>
    <a class="navbar-brand d-flex align-items-center text-white fw-bold" routerLink="/home">
      <img src="https://img.freepik.com/premium-vector/people-rune-logo-design-template_18099-2098.jpg" alt="Logo" />
      Run Task
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mb-2 mb-lg-0 gap-2 me-auto">
        <li class="nav-item"><a routerLink="/home" routerLinkActive="active-link" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a routerLink="/tasks" routerLinkActive="active-link" class="nav-link text-white">Tasks</a></li>
        <li class="nav-item"><a routerLink="/developers" routerLinkActive="active-link" class="nav-link text-white">Developers</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 text-white ms-auto" *ngIf="authService.user$ | async as user">
        <span>Welcome, {{ user.displayName }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>


<div class="custom-sidebar" [class.show]="isSidebarOpen">
  <div class="sidebar-header text-center">
    <img src="https://img.freepik.com/premium-vector/people-rune-logo-design-template_18099-2098.jpg" alt="Logo" class="sidebar-logo" />
    <div class="sidebar-subtitle">Manage your team easily</div>
  </div>

  <ul>
    <li>
      <div class="d-flex align-items-center justify-content-between fw-semibold mb-1" (click)="toggleProfile()" style="cursor: pointer">
        <a href="javascript:void(0)">Profile</a>
        <i [class]="profileExpanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
      </div>
      <div class="profile-collapse" [class.expanded]="profileExpanded">
        <ul>
          <li class="profile-item" (click)="closeSidebar()">✏️ Info</li>
          <li class="profile-item">⚙️ Settings</li>
        </ul>
      </div>
    </li>

    <li><a routerLink="/home" (click)="closeSidebar()">Home</a></li>
    <li><a routerLink="/tasks" (click)="closeSidebar()">Tasks</a></li>
    <li><a routerLink="/work" (click)="closeSidebar()">WorkSpaces</a></li>
    <li>
      <a routerLink="/create" class="add-icon">
        <i class="fas fa-plus"></i> Create new WorkSpace
      </a>
    </li>

    <li>
      <div class="all-workspaces-btn" (click)="toggleAllWorkspaces()">
        <span>All Workspaces</span>
        <i [class]="allWorkspacesExpanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
      </div>
    </li>

    <ul class="workspace-list" [class.expanded]="allWorkspacesExpanded">
 <li *ngFor="let workspace of workspaces" class="workspace-item">
  <button class="workspace-btn" (click)="goToWorkspace(workspace.id)">
    {{ workspace.name }}
  </button>

  <div class="dropdown-wrapper">
    <button class="options-button" (click)="toggleOptions(workspace.id); $event.stopPropagation()">⋮</button>
    <div *ngIf="activeMenu === workspace.id" class="dropdown-menu-custom">
      <button (click)="onEdit(workspace.id)">Edit</button>
      <button (click)="confirmDelete(workspace.id)">Delete</button>
    </div>
  </div>
</li>

    </ul>
  </ul>
</div>

<!-- ✅ Edit Popup -->
<div class="popup-overlay" *ngIf="showEditPopup">
  <div class="popup-form">
    <h5>Edit Workspace Token</h5>
    <form (ngSubmit)="onSaveEdit()">
      <input type="text" [(ngModel)]="selectedToken!.Name" name="Name" placeholder="Workspace Name" required>
      <input type="text" [(ngModel)]="selectedToken!.GithubToken" name="GithubToken" placeholder="GitHub Token" required>
      <input type="text" [(ngModel)]="selectedToken!.GithubRepo" name="GithubRepo" placeholder="GitHub Repo" required>
      <input type="text" [(ngModel)]="selectedToken!.OwnerName" name="OwnerName" placeholder="Owner Name" required>
      <input type="text" [(ngModel)]="selectedToken!.UserAgent" name="UserAgent" placeholder="User Agent" required>
      <div class="popup-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeEditPopup()">Cancel</button>
      </div>
    </form>
  </div>
</div>
