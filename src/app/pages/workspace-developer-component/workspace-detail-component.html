<div class="workspace-detail-page">
  <div class="lottie-background">
    <div class="lottie-overlay"></div>
    <div class="lottie-canvas" #lottieContainer></div>
  </div>
  <div class="overlay-content d-flex">
    <div class="side-card p-7">
      <h5>Great code is written twice :
         first you write it,
          then you review it.
         Take a moment to check your code and make it shine!</h5>
      <p class="description">
        Submit your code for review and get instant feedback.
      </p>
        <button class="side-btn" (click)="goToCheck()">Check</button>
      <button class="side-btn" (click)="goToReview()">Review</button>
    
    </div>
    <div class="workspace-content flex-fill p-3">
      <div [@fadeInOut] class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
