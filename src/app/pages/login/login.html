<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>

<div class="login-page d-flex vh-100 position-relative">
  <div class="full-bg"></div>
  <div
    class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
  >
    <div class="form-card shadow p-4 rounded-4">
      <h4 class="text-center mb-4 text-fourth fw-bold">Log In</h4>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label small text-fourth">Username / Email</label>
          <input
            type="text"
            class="form-control input-custom"
            [ngClass]="{'error-border': loginErrors['email']}"
            placeholder="Enter your email"
            [(ngModel)]="logindate.email"
            name="email"
          />
          <div class="text-danger small mt-1" *ngIf="loginErrors['email']">
            {{ loginErrors['email'] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label small text-fourth">Password</label>
          <input
            type="password"
            class="form-control input-custom"
            [ngClass]="{'error-border': loginErrors['password']}"
            placeholder="Enter your password"
            [(ngModel)]="logindate.password"
            name="password"
          />
          <div class="text-danger small mt-1" *ngIf="loginErrors['password']">
            {{ loginErrors['password'] }}
          </div>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <label class="form-check-label small text-fourth" for="rememberMe">
            Remember Me
          </label>
        </div>
        <a href="#" class="small text-decoration-none text-third"
          >Forgot Password?</a
        >
        <button type="submit" class="btn btn-third w-100 mb-3 fw-semibold">
          Log In
        </button>
        <div class="text-center text-muted small mb-2">or</div>
        <button
          type="button"
          class="btn btn-danger w-100 fw-semibold"

        >
          Login with Google
        </button>
        <br />
        <button type="button" class="btn btn-facebook w-100 fw-semibold">
          Login with Facebook
        </button>
        <div class="text-center">
          <small class="text-muted">
            Donâ€™t have an account?
            <a
              routerLink="/register"
              routerLinkActive="router-link-active"
              class="text-third text-decoration-none fw-semibold"
              >Sign up now!</a
            >
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
