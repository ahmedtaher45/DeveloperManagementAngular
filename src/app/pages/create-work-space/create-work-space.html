<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-card p-5 rounded-4 shadow-lg">
    <h3 class="form-title text-center mb-3">Create WorkSpace</h3>
    <p class="subtitle text-center mb-4">
      Fill the details below to create your workspace
    </p>

    <form #workspaceForm="ngForm" (ngSubmit)="onSubmit(workspaceForm)">
      <!-- Workspace Name -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-folder-plus"></i></span>
        <input
          name="workspaceName"
          class="form-control"
          placeholder="Workspace Name"
          required
          [(ngModel)]="workspaceData.name"
        />
      </div>

      <!-- Owner Name -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input
          name="ownerName"
          class="form-control"
          placeholder="Owner Name"
          required
          [(ngModel)]="workspaceTokens.OwnerName"
        />
      </div>

      <!-- GitHub Repo -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-github"></i></span>
        <input
          name="githubRepo"
          class="form-control"
          placeholder="Repository Name"
          required
          [(ngModel)]="workspaceTokens.GithubRepo"
        />
      </div>

      <!-- GitHub Token -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input
          name="githubToken"
          class="form-control"
          placeholder="User Token"
          required
          [(ngModel)]="workspaceTokens.GithubToken"
        />
      </div>

      <!-- User Agent -->
      <div class="mb-4 input-group">
        <span class="input-group-text"
          ><i class="bi bi-browser-chrome"></i
        ></span>
        <input
          name="userAgent"
          class="form-control"
          placeholder="User Agent"
          required
          [(ngModel)]="workspaceTokens.UserAgent"
        />
      </div>

      <button class="btn btn-submit w-100 mt-2" type="submit">Submit</button>
    </form>
  </div>
</div>
