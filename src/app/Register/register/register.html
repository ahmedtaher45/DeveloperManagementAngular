<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>

<link rel="stylesheet" href="./register.css" />
<div class="workspace-detail-page">
  <div class="lottie-background">
    <div class="lottie-overlay"></div>
    <div class="lottie-canvas" #lottieContainer></div>

<div class="login-page d-flex vh-100 position-relative">
  <div class="full-bg"></div>
  <div
    class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
  >
    <div class="form-card shadow p-4 rounded-4">
      <h4 class="text-center mb-4 text-fourth fw-bold">Create Account</h4>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label class="form-label small text-fourth">Name</label>
          <input
            type="text"
            class="form-control input-custom"
            [ngClass]="{'is-invalid': registrationErrors['username']}"
            placeholder="Enter your full name"
            [(ngModel)]="registerData.username"
            required
            name="username"
          />
          <div class="invalid-feedback" *ngIf="registrationErrors['username']">
            {{ registrationErrors['username'] }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small text-fourth">Email</label>
          <input
            type="email"
            class="form-control input-custom"
            [ngClass]="{'is-invalid': registrationErrors['email']}"
            placeholder="Enter your email"
            required
            [(ngModel)]="registerData.email"
            name="email"
          />
          <div class="invalid-feedback" *ngIf="registrationErrors['email']">
            {{ registrationErrors['email'] }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small text-fourth">Password</label>
          <input
            type="password"
            class="form-control input-custom"
            [ngClass]="{'is-invalid': registrationErrors['password']}"
            placeholder="Create a password"
            required
            [(ngModel)]="registerData.password"
            name="password"
          />
          <div class="invalid-feedback" *ngIf="registrationErrors['password']">
            {{ registrationErrors['password'] }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small text-fourth">Confirm Password</label>
          <input
            type="password"
            class="form-control input-custom"
            [ngClass]="{'is-invalid': registrationErrors['confirmPassword']}"
            placeholder="Re-enter your password"
            required
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
          />
          <div
            class="invalid-feedback"
            *ngIf="registrationErrors['confirmPassword']"
          >
            {{ registrationErrors['confirmPassword'] }}
          </div>
        </div>

        <button type="submit" class="btn btn-third w-100 mb-3 fw-semibold">
          Register
        </button>
        <div class="text-center">
          <small class="text-muted">
            Already have an account?
            <a
              routerLink="/login"
              routerLinkActive="router-link-active"
              class="text-third text-decoration-none fw-semibold"
              >Log In</a
            >
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
